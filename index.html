<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Goa</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 20px auto;
      padding: 10px;
      background: #f0f8ff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    header {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      gap: 10px;
      margin-bottom: 15px;
    }

    header img {
      width: 80px;
      height: auto;
    }

    .title-container {
      display: flex;
      flex-direction: column;
      line-height: 1.2;
    }

    .title-container h1 {
      color: #007acc;
      font-size: 28px;
      margin: 0;
    }

    .subtitle {
      font-size: 16px;
      color: #333;
      margin-top: 4px;
      letter-spacing: 1px;
      font-weight: bold;
    }

    .beach-img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    section {
      text-align: center;
    }

    .card {
      background: #fff;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }

    .card h2 {
      color: #007acc;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="TT World Logo">
    <div class="title-container">
      <h1>Goa</h1>
      <p class="subtitle">Trip Cost Calculator</p>
    </div>
  </header>

  <img src="beach.png" alt="Beach" class="beach-img">

  <section>
    <div class="card">
      <h2>Plan Your Trip</h2>
      <p>Select your hotel, travel mode, and water sports to estimate total cost.</p>
    </div>

    <div class="card">
      <h2>More Destinations</h2>
      <p>Weâ€™ll soon add Kerala, Andaman, and more exciting trips!</p>
    </div>
  </section>
</body>
</html>
